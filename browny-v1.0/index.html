    <!-- create map -->
    <script type="text/javascript">
      var margin = {top: 0, right: 0, bottom: 0, left: 0},
                  width = 750 - margin.left - margin.right,
                  height = 500 - margin.top - margin.bottom;

      var color = d3.scaleThreshold()
          .domain([10000,100000,500000,1000000,5000000,10000000,50000000,100000000,500000000,1500000000])
          .range(["rgb(247,251,255)", "rgb(222,235,247)", "rgb(198,219,239)", "rgb(158,202,225)", "rgb(107,174,214)", "rgb(66,146,198)","rgb(33,113,181)","rgb(8,81,156)","rgb(8,48,107)","rgb(3,19,43)"]);

      var path = d3.geoPath();

      var svg = d3.select(".map_div")
                  .append("svg")
                  .attr("width", width)
                  .attr("height", height)
                  .append('g')
                  .attr('class', 'map');

      var projection = d3.geoMercator()
                         .scale(130)
                        .translate( [width / 2, height / 1.5]);

      var path = d3.geoPath().projection(projection);

      queue()
        .defer(d3.json, 'data/world_countries.json')
        .defer(d3.tsv, 'data/world_population.tsv')
        .await(ready);

      function ready(error, data, population)
      {
        const populationById = {};

        population.forEach(d => { populationById[d.id] = +d.population; });
        data.features.forEach(d => { d.population = populationById[d.id] });

        svg.append('g')
          .attr('class', 'countries')
          .selectAll('path')
          .data(data.features)
          .enter().append('path')
            .attr('d', path)
            .style('fill', d => color(populationById[d.id]))
            .style('stroke', 'white')
            .style('opacity', 0.8)
            .style('stroke-width', 0.3)
            // tooltips
            //.on('mouseover',function(d){
            //  tip.show(d);
            //  d3.select(this)
            //    .style('opacity', 1)
            //    .style('stroke-width', 3);
            //})
            //.on('mouseout', function(d){
            //  tip.hide(d);
            //  d3.select(this)
            //    .style('opacity', 0.8)
            //    .style('stroke-width',0.3);
            //});

        svg.append('path')
          .datum(topojson.mesh(data.features, (a, b) => a.id !== b.id))
          .attr('class', 'names')
          .attr('d', path);
      }
    </script>
